name: C/C++ Check

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Use the latest version of the checkout action

    - name: Set up GCC
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang clang-tidy cppcheck clang-format

    - name: Run make check
      run: cd kattis && make check

    - name: Run make format_check
      run: cd kattis && make format_check  
